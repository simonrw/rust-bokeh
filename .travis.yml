language: rust

rust:
  - stable
  - beta
  - nightly

stages:
  - formatting
  - test

jobs:
  include:
    - stage: formatting
      install: rustup component add rustfmt-preview
      script: bash ./bin/check-formatting
    - stage: test
      script: bash ./bin/test

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
